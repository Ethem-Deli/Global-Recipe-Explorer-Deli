<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Global Recipe Explorer</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
  <header>
    <h1>üåç Global Recipe Explorer</h1>
    <form method="GET" action="/">
      <input type="text" name="q" placeholder="Search for a recipe or cuisine..." />
      <button type="submit">Search</button>
    </form>
  </header>

  <main>
    {% if query %}
      <h2>Results for "{{ query }}"</h2>
      <div class="recipes">
        {% for recipe in results %}
          <div class="recipe-card">
            <h3>{{ recipe.title }}</h3>
            <img src="{{ recipe.image }}" alt="{{ recipe.title }}" />
            <p>ID: {{ recipe.id }}</p>
            <!-- Add "More Info" button in future -->
          </div>
        {% endfor %}
      </div>
    {% else %}
      <p>Search for recipes to explore global cuisines.</p>
    {% endif %}
  </main>

  <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
